<script>
  var lang = {
    "html": "100%",
    "css": "90%",
    "javascript": "90%",
    "php": "85%",
    "angular": "65%"
  };

  var multiply = 4;

  $.each(lang, function (language, pourcent) {

    var delay = 700;

    setTimeout(function () {
      $('#' + language + '-pourcent').html(pourcent);
    }, delay * multiply);

    multiply++;

  });
</script>
